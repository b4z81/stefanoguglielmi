<script src="js/scrollreveal.min.js"></script>
<script>


(function(){

	var config = {
		viewFactor : 0.20,
		duration   : 1300,
		distance   : "100px",
		easing		 : 'ease'
	};

	window.sr = ScrollReveal( config );

	if (sr.isSupported()) {
		document.documentElement.classList.add('sr');
	}
})();


</script>
