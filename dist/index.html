<!doctype html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="initial-scale=1">
    <meta name="description" content="">

    <meta property="og:url" content="http://www.stefanoguglielmi.it" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Stefano Guglielmi" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <title>Stefano Guglielmi</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="content" id="content">
	<div class="section section--featured">
		<div class="hero">
			<h1>Envato Elements</h1>
			<h2>Opens up a world of creative possibilities for all your design projects.</h2>
			<button ng-click="$ctrl.open()">{{age}}</button>
		</div>
		<div class="row">

			<div class="column" id="c1">
				<figure class="thumb">
					<img src="./images/001.jpg" class="thumb__image" height="" width="" alt="">
					<span class="shadow"></span>
				</figure>
			</div>

			<div class="column">
				<figure class="thumb">
					<img src="./images/002.jpg" class="thumb__image" height="" width="" alt="">
					<span class="shadow"></span>
				</figure>
			</div>

			<div class="column">
				<figure class="thumb">
					<img src="./images/003.jpg" class="thumb__image" height="" width="" alt="">
					<span class="shadow"></span>
				</figure>
			</div>

		</div>
		
	</div>
</div>



<script src="js/app.js"></script>
<script src="js/scroll.min.js"></script>

<script>
	// init controller
	var controller = new ScrollMagic.Controller({globalSceneOptions: {duration: 100}});

	// build scenes
	new ScrollMagic.Scene({triggerElement: "#content"})
					.setClassToggle("#c1", "wrapper") // add class toggle
					.addTo(controller);
</script>
</body>
</html>
